<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Assignment 1</title>

    <style>
        @media (min-width: 992px) {
            .border-lg-start {
                border-left: 1px solid #dee2e6 !important;
            }
        }
    </style>
        
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white mb-2 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kharisma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="container my-4 mx-auto shadow bg-white p-4">
        <div class="row">
            <div class="col-lg-7 col-md-12 row mx-auto">
                <div class="col-md-4 col-12 text-center my-auto">
                    <img class="rounded-circle img-fluid" src="https://picsum.photos/600" alt="">
                </div>
                <div class="col-md-8 col-12 my-auto py-4">
                    <p id="dataNama" class="fw-bold fs-5">nama anda</p>
                    <p id="dataRole">front end developer</p>
                    <div class="row">
                        <div class="col-sm-6 col-12 d-grid gap-2">
                            <button class="btn btn-primary">edit</button>
                        </div>
                        <div class="col-sm-6 col-12 d-grid gap-2 mt-2 mt-sm-0">
                            <button class="btn btn-outline-success">resume</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 my-4 border-lg-start">
                <table class="table table-borderless">
                    <tr>
                        <td class="fw-bold">Availability</td>
                        <td id="dataAvailability">Full time</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Usia</td>
                        <td id="dataAge">19</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Lokasi</td>
                        <td id="dataLokasi">Jakarta</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Pengalaman</td>
                        <td id="dataPengalaman">2</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Email</td>
                        <td id="dataEmail" class="text-break">email@gmail.com</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    
    <section class="container my-4 mx-auto p-4 shadow bg-white" >
        <form id="updateForm">
            <label class="form-label mt-4" for="nama">Nama</label>
            <input class="form-control" type="text" name="nama" id="nama" placeholder="masukkan nama anda">
            <label class="form-label mt-4" for="role">Role</label>
            <input class="form-control" type="text" name="role" id="role">
            <label class="form-label mt-4" for="availability">Availability</label>
            <select class="form-select" id="availabilitySelect" aria-label="Default select example">
                <option value="Full time" selected>Full time</option>
                <option value="Part time">Part time</option>
                <option value="Internship">Internship</option>
            </select>
            <label class="form-label mt-4" for="usia">Usia</label>
            <input class="form-control" type="number" name="usia" id="usia">
            <label class="form-label mt-4" for="lokasi">Lokasi</label>
            <input class="form-control" type="text" name="lokasi" id="lokasi">
            <label class="form-label mt-4" for="experience">Years Experience</label>
            <input class="form-control" type="number" name="experience" id="experience">
            <label class="form-label mt-4" for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email">
            <div class="d-grid gap-2 my-4">
                <input class="btn btn-success" type="submit" id="submit" value="submit">
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {
            var nama = "Kharisma Fitri Nurunnisa Siahaan";
            var age = 12;
            var role = "PHP & React";
            var lokasi = "Bandung Juara";
            var availability = "Full time";
            var pengalaman = 1;
            var email = "kharismanisa14@gmail.com";

            $("#dataNama").html(nama);
            $("#dataRole").html(role);
            $("#dataAge").html(age);
            $("#dataLokasi").html(lokasi);
            $("#dataAvailability").html(availability);
            $("#dataPengalaman").html(pengalaman);
            $("#dataEmail").html(email);

            function validateInput(value, message) {
                if (value == "" || value == null) {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: message,
                    });
                    return false;
                }
                return true;
            }

            $("#submit").click(function (event) {
                event.preventDefault();  // Mencegah halaman ter-refresh

                var newNama = $("#nama").val();
                var newRole = $("#role").val();
                var newAge = $("#usia").val();
                var newLokasi = $("#lokasi").val();
                var newAvailability = $("#availabilitySelect").val();
                var newPengalaman = $("#experience").val();
                var newEmail = $("#email").val();

                // Validasi semua input
                if (!validateInput(newNama, "Input Name Required!") ||
                    !validateInput(newRole, "Input Role Required!") ||
                    !validateInput(newAge, "Input Age Required!") ||
                    !validateInput(newLokasi, "Input Location Required!") ||
                    !validateInput(newAvailability, "Input Availability Required!") ||
                    !validateInput(newPengalaman, "Input Experience Required!") ||
                    !validateInput(newEmail, "Input Email Required!")) {
                    return;
                }

                // Mengganti konten di bagian atas
                $("#dataNama").html(newNama);
                $("#dataRole").html(newRole);
                $("#dataAge").html(newAge);
                $("#dataLokasi").html(newLokasi);
                $("#dataAvailability").html(newAvailability);
                $("#dataPengalaman").html(newPengalaman);
                $("#dataEmail").html(newEmail);
            });
        });
    </script>
</body>

</html>
